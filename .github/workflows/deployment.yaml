
name: Survey app deployment workflow

on:
  workflow_dispatch:
    inputs:
      s3_bucket:
      description: 'mvws9-chloe20230321174433047800000003'  #name of S3 bucket created through IaC
      required: true
      type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: survey-app
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Create application archive
      run: zip -r code.zip *

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Upload app to S3
      run: aws s3 cp code.zip s3://${{ inputs.s3_bucket }}/code.zip